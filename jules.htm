<style>
@import url("https://fonts.googleapis.com/css?family=Lato:300");

.gradient-border {
  --border-width: 3px;

  position: relative;
  display: flex;
  <!-- justify-content: center; -->
  align-items: center;
  <!-- width: 300px; -->
  <!-- height: 200px; -->
  font-family: Lato, sans-serif;
  <!-- font-size: 2.5rem; -->
  text-transform: uppercase;
  color: white;
  background: #222;
  border-radius: var(--border-width);
}
.top-corner:hover {
	transform: scale(1.05);
}
.top-corner {
	background: url(https://ducksploit.com/assets/images/dsbanner.png);
    position: absolute;
    width: 50px;
    height: 50px;
    top: 50px;
    right: 50px;
    position: absolute;
    z-index: 3000000;
}
.gradient-border:after {
    position: absolute;
    content: "";
    top: calc(-1 * var(--border-width));
    left: calc(-1 * var(--border-width));
    z-index: -1;
    width: calc(100% + var(--border-width) * 2);
    height: calc(100% + var(--border-width) * 2);
    background: linear-gradient(
      60deg,
      hsl(224, 85%, 66%),
      hsl(269, 85%, 66%),
      hsl(314, 85%, 66%),
      hsl(359, 85%, 66%),
      hsl(44, 85%, 66%),
      hsl(89, 85%, 66%),
      hsl(134, 85%, 66%),
      hsl(179, 85%, 66%)
    );
    background-size: 300% 300%;
    background-position: 0 50%;
    border-radius: calc(2 * var(--border-width));
    animation: moveGradient 4s alternate infinite;
}

@keyframes moveGradient {
  50% {
    background-position: 100% 50%;
  }
}


h1 {
	font-size: 60px;
	font-family: Sans-serif;
	text-align: center;
	color: #ffffff;
}
p {
	font-family: Sans-serif;
	color: #ffffff;
	font-size: 30px;
}
.image {
	width: 100px;
	height: 100px;
}
.container {
	margin-bottom: 50px;
	display: flex;
	margin-right: 50px;
    align-items: center;
    flex-direction: row;
	height: 100px;
	width: 400px;
	border-radius: 8px;
	background-color: #000000;
	padding: 3px;
}
.container:hover {
	transform: scale(1.05);
	cursor: pointer;
}
.grid {
	display: grid;
	justify-content: center;
	display: flex;
    align-items: center;
}
</style>
